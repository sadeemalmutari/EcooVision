{% load static %}
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body p-3 sticky-top" style="" data-bs-theme="dark">
    <div class="container-fluid">
        <!-- Brand Logo/Title -->
        <a class="navbar-brand text-light fw-bold" href="{% url 'home' %}">
            <!-- logo -->
            <img src="{% static 'images/logo/logo.png' %}" alt="logo" style="height: 3rem;">
            <span class="text-" style="color: #076dea;">E</span><span class="text-"
                style="color: #2a9d2f;">co</span><span class="text-" style="color: #076dea;">V</span><span class="text-"
                style="color: #2a9d2f;">ision</span>

        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links and Form -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned Links (if needed later) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Example Links for future sections -->

                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'face_recognition' %}">Face Recognition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'all-activities-page' %}">All Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'add_person_page' %}">Add Person</a>
                </li>

            </ul>
            <!-- Right-aligned Login/Logout -->
            <div class="d-flex align-items-center ms-auto mt-2 mt-lg-0">
                {% if user.is_authenticated %}
                <!-- Logout Button -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-info" style="font-weight: 600; font-size: 1rem;" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Log out
                    </button>
                </form>
                {% else %}
                <!-- Login and Sign Up Buttons -->
                <a href="{% url 'login' %}" class="btn btn-outline-info me-2"
                    style="font-weight: 600; font-size: 1rem;">
                    <i class="bi bi-box-arrow-in-right"></i> Log in
                </a>
                <a href="{% url 'signup' %}" class="btn btn-outline-success" style="font-weight: 600; font-size: 1rem;">
                    <i class="bi bi-person-plus-fill"></i> Sign up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Ensure Bootstrap Icons CDN is loaded in the head section -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
